<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="text-end mb-3">
    
</div>
    <div class="container mt-5">
        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        <h2 class="text-center mb-4">üìù My To-Do List  </h2>

        <form method="POST" class="row g-3 mb-4">
            {% csrf_token %}
            <div class="col-md-10">
                <input type="text" class="form-control" name="task" placeholder="Enter a new task..." required>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ todo.title }}
                    <span class="text-muted small">{{ todo.date|date:"d M Y, h:i A" }}</span>
                    <form method="POST" class="d-inline ms-2">
    {% csrf_token %}
    <input type="hidden" name="todo_id" value="{{ todo.id }}">
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
</form>
                </li>
            {% empty %}
                <li class="list-group-item text-center">No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
